    :root{
      --bgA:#0b1220; --bgB:#0a0f1c;
      --line: rgba(255,255,255,.14);
      --ink: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.80);
      --accent: #22c55e;
      --accent2:#60a5fa;
      --accent3:#fb7185;
      --shadow: 0 22px 70px rgba(0,0,0,.40);
      --radius: 26px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: "Pretendard Variable", Pretendard, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color: var(--ink);

      /* colorful / playful background */
      background:
        radial-gradient(1100px 820px at 14% 12%, color-mix(in srgb, var(--accent) 45%, transparent), transparent 62%),
        radial-gradient(1000px 760px at 88% 18%, color-mix(in srgb, var(--accent2) 42%, transparent), transparent 60%),
        radial-gradient(920px 760px at 80% 92%, color-mix(in srgb, var(--accent3) 35%, transparent), transparent 62%),
        radial-gradient(700px 520px at 18% 88%, color-mix(in srgb, #facc15 28%, transparent), transparent 64%),
        linear-gradient(135deg, var(--bgA), var(--bgB));
      overflow:hidden;
    }

    .wrap{
      height:100%;
      max-width: 560px;
      margin: 0 auto;
      padding:
        calc(env(safe-area-inset-top) + var(--pad))
        calc(env(safe-area-inset-right) + var(--pad))
        calc(env(safe-area-inset-bottom) + var(--pad))
        calc(env(safe-area-inset-left) + var(--pad));
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      line-height:1;
      min-width: 0;
    }
    .brand .t{
      font-weight: 950;
      letter-spacing: -.04em;
      font-size: 18px;
      opacity: .98;
      white-space:nowrap;
    }

    /* counter badge in top header */
    .counterBadge{
      display:none; /* only show on game screen */
      font-weight: 900;
      letter-spacing: -.02em;
      font-size: 14px;
      opacity: .92;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      flex: 0 0 auto;
    }
    .counterBadge.on{ display:inline-flex; }

    /* Panels */
    .panel{
      flex: 1;
      min-height: 420px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
      padding: 20px 18px 16px;
      display:none;
      flex-direction:column;
    }
    .panel.on{ display:flex; }

    .panel::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(700px 420px at 12% 0%, rgba(255,255,255,.24), transparent 60%),
        radial-gradient(700px 420px at 88% 100%, rgba(255,255,255,.18), transparent 62%);
      opacity: .75;
      pointer-events:none;
    }

    /* subtle confetti dots */
    .panel::after{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 12% 22%, rgba(250,204,21,.28) 0 8px, transparent 9px),
        radial-gradient(circle at 84% 16%, rgba(96,165,250,.30) 0 7px, transparent 8px),
        radial-gradient(circle at 72% 78%, rgba(251,113,133,.26) 0 9px, transparent 10px),
        radial-gradient(circle at 18% 78%, rgba(34,197,94,.22) 0 7px, transparent 8px),
        radial-gradient(circle at 40% 10%, rgba(192,132,252,.22) 0 6px, transparent 7px),
        radial-gradient(circle at 52% 88%, rgba(6,182,212,.20) 0 7px, transparent 8px);
      opacity:.55;
      pointer-events:none;
    }

    .homeStage{
      position:relative;
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 18px;
      text-align:center;
      padding: 6px 6px 0;
      z-index:1;
    }

    .homeTitle{
      font-weight: 980;
      letter-spacing:-.06em;
      font-size: clamp(44px, 9vw, 68px);
      line-height:1.02;
      text-shadow: 0 12px 34px rgba(0,0,0,.30);
    }
    .homeDesc{

      color: rgba(255,255,255,.88);

    .homeButtons{

      flex-direction:column;
      gap:12px;
      margin-top: 10px;

      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 12px;
      padding-top: 2px;
      z-index:1;
    }

    .guideTop{

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 2px;
      position:relative;
      z-index:1;
    }
    .dotRow{
      display:flex;
      gap:7px;
      align-items:center;
      justify-content:center;
      flex:1;
    }
    .dot{

      border-radius:999px;
      background: rgba(255,255,255,.28);
      border: 1px solid rgba(255,255,255,.18);
    }
    .dot.on{ background: rgba(255,255,255,.82); }

    .guideCard{
      width: 100%;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.09);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 16px 40px rgba(0,0,0,.22);
      padding: 18px 14px 16px;
      position:relative;
      overflow:hidden;
    }
    .guideCard::after{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(700px 420px at 20% 0%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(700px 420px at 80% 100%, rgba(255,255,255,.12), transparent 62%);
      opacity: .9;
      pointer-events:none;
    }

    /* Salmon visual shared */
    .salmonWrap{
      position:relative;
      width: min(310px, 78vw);
      aspect-ratio: 16 / 10;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.30));
      transform-origin: 50% 70%;
      animation: boing 1.35s ease-in-out infinite;
      margin: 0 auto;
    }
    @keyframes boing{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-10px) scale(1.02); }
    }
    .spark{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.95;
      animation: sparkle 1.8s ease-in-out infinite;

    @keyframes sparkle{
      0%,100%{ transform: translateY(0); opacity:.85; }
      50%{ transform: translateY(-3px); opacity:1; }

      padding: 6px 8px 0;

      z-index:1;

    @keyframes pop{
      from{ transform: translateY(6px) scale(.985); filter: brightness(.98); }
      to{ transform: translateY(0) scale(1); filter: brightness(1); }

    button{

      transition: transform .06s ease, filter .12s ease;

    .winBox{

      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>

        <button class="squareBtn btnPassSquare" id="btnPass" aria-label="Ìå®Ïä§">
          <svg class="icon" viewBox="0 0 64 64" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M42 22 H28 a14 14 0 1 0 0 28 h16" fill="none" stroke="rgba(255,255,255,.92)" stroke-width="6" stroke-linecap="round"/>
            <path d="M40 14 L52 22 L40 30" fill="none" stroke="rgba(255,255,255,.92)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>Ìå®Ïä§</div>
        </button>
      </div>

      <div class="resetRow">
        <button class="btnReset" id="btnReset" aria-label="Ï≤´ ÌôîÎ©¥ÏúºÎ°ú">Ï≤´ ÌôîÎ©¥ÏúºÎ°ú</button>
      </div>

      <div class="overlay" id="overlayWin" aria-hidden="true">
        <div class="winBox">
          <div class="winTitle">Ïó∞Ïñ¥Îäî ÌñâÎ≥µÌï¥!</div>
          <p class="winSub">ÎÅù üéâ</p>
          <button class="btnPrimary" id="btnToHome2" style="width:100%;">Ï≤´ ÌôîÎ©¥ÏúºÎ°ú</button>
        </div>
      </div>

      <div class="srOnly" id="srLive" aria-live="polite"></div>
    </main>
  </div>

  <script>
    const THEMES = [
      { accent:"#34d399", accent2:"#60a5fa", accent3:"#fb7185", bgA:"#071b18", bgB:"#07101f" },
      { accent:"#fb7185", accent2:"#f472b6", accent3:"#60a5fa", bgA:"#1a0a16", bgB:"#0b1020" },
      { accent:"#facc15", accent2:"#60a5fa", accent3:"#22c55e", bgA:"#19140a", bgB:"#0b1020" },
      { accent:"#a78bfa", accent2:"#60a5fa", accent3:"#fb7185", bgA:"#100b1a", bgB:"#0b1020" },
      { accent:"#f97316", accent2:"#fb7185", accent3:"#facc15", bgA:"#1a0f07", bgB:"#0b1020" },
      { accent:"#38bdf8", accent2:"#60a5fa", accent3:"#c084fc", bgA:"#071523", bgB:"#0b1020" },
      { accent:"#10b981", accent2:"#22c55e", accent3:"#67e8f9", bgA:"#071b13", bgB:"#0b1020" },
      { accent:"#06b6d4", accent2:"#22c55e", accent3:"#facc15", bgA:"#061a1d", bgB:"#0b1020" },
      { accent:"#c084fc", accent2:"#a78bfa", accent3:"#fb7185", bgA:"#12071a", bgB:"#0b1020" },
      { accent:"#ef4444", accent2:"#fb7185", accent3:"#f59e0b", bgA:"#1a0707", bgB:"#0b1020" },
      { accent:"#67e8f9", accent2:"#60a5fa", accent3:"#a78bfa", bgA:"#061a1f", bgB:"#0b1020" },
      { accent:"#f59e0b", accent2:"#f97316", accent3:"#fb7185", bgA:"#1a1207", bgB:"#0b1020" },
      { accent:"#84cc16", accent2:"#22c55e", accent3:"#60a5fa", bgA:"#111a07", bgB:"#0b1020" },
      { accent:"#ec4899", accent2:"#a78bfa", accent3:"#60a5fa", bgA:"#16071a", bgB:"#0b1020" },
      { accent:"#22c55e", accent2:"#facc15", accent3:"#60a5fa", bgA:"#061a14", bgB:"#0b1020" },
      { accent:"#60a5fa", accent2:"#06b6d4", accent3:"#fb7185", bgA:"#06101f", bgB:"#0b1020" },
      { accent:"#fb7185", accent2:"#facc15", accent3:"#22c55e", bgA:"#1a0a12", bgB:"#0b1020" },
      { accent:"#16a34a", accent2:"#22c55e", accent3:"#facc15", bgA:"#06150d", bgB:"#0b1020" },
      { accent:"#a78bfa", accent2:"#c084fc", accent3:"#67e8f9", bgA:"#0f071a", bgB:"#0b1020" },
      { accent:"#06b6d4", accent2:"#60a5fa", accent3:"#f59e0b", bgA:"#07101f", bgB:"#0b1020" },
    ];

    const MISSIONS = [
      { name: "ÎßåÎÇòÏÑú Î∞òÍ∞ÄÏõå" },
      { name: "Ïö∞Î¶¨Îäî ÏπúÍµ¨" },
      { name: "ÌïòÏù¥ÌååÏù¥Î∏å" },
      { name: "ÏûêÎ¶¨Î∞îÍæ∏Í∏∞" },
      { name: "ÌïòÎÇòÎëòÏÖã ÌôîÏù¥ÌåÖ" },
      { name: "ÏπúÍµ¨Ïïº Í±¥Î∞∞!" },
    ];

    const $ = (id) => document.getElementById(id);

    // screens
    const screenHome  = $("screenHome");
    const screenGuide = $("screenGuide");
    const screenGame  = $("screenGame");

    // header counter
    const counterTop = $("counterTop");

    // home buttons
    const btnStart = $("btnStart");
    const btnGuide = $("btnGuide");

    // guide
    const btnGuideBack = $("btnGuideBack");
    const btnPrev = $("btnPrev");
    const btnNext = $("btnNext");
    const guideName = $("guideName");
    const dotRow = $("dotRow");
    const guideCard = $("guideCard");

    // game
    const cardNameEl = $("cardName");
    const overlayWin = $("overlayWin");
    const srLive = $("srLive");
    const btnClear = $("btnClear");
    const btnPass  = $("btnPass");
    const btnReset = $("btnReset");
    const btnToHome2 = $("btnToHome2");

    // state
    let deck = [];
    let total = 0;
    let guideIndex = 0;

    function pickTheme(){
      const t = THEMES[Math.floor(Math.random() * THEMES.length)];
      document.documentElement.style.setProperty("--accent", t.accent);
      document.documentElement.style.setProperty("--accent2", t.accent2);
      document.documentElement.style.setProperty("--accent3", t.accent3);
      document.documentElement.style.setProperty("--bgA", t.bgA);
      document.documentElement.style.setProperty("--bgB", t.bgB);

      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute("content", t.bgA);
    }

    function shuffle(arr){
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildDeck(){
      const d = [];
      for (const m of MISSIONS){
        for (let i = 0; i < 3; i++){
          d.push({ name: m.name, id: m.name + "_" + i });
        }
      }
      return shuffle(d);
    }

    function announce(text){ srLive.textContent = text; }

    function setCounterVisible(isOn){
      if (isOn) counterTop.classList.add("on");
      else counterTop.classList.remove("on");
    }

    function updateCounter(){
      if (total <= 0 || deck.length <= 0){
        counterTop.textContent = "(ÏôÑÎ£å)";
        return;
      }
      const current = total - deck.length + 1;
      counterTop.textContent = `(${current}/${total})`;
    }

    function showScreen(which){
      screenHome.classList.remove("on");
      screenGuide.classList.remove("on");
      screenGame.classList.remove("on");
      which.classList.add("on");

      // show counter only on game screen
      setCounterVisible(which === screenGame);

      // close overlay when switching
      overlayWin.classList.remove("on");
      overlayWin.setAttribute("aria-hidden", "true");
    }

    // Guide dots
    function buildDots(){
      dotRow.innerHTML = "";
      for (let i=0;i<MISSIONS.length;i++){
        const d = document.createElement("div");
        d.className = "dot" + (i===guideIndex ? " on" : "");
        dotRow.appendChild(d);
      }
    }
    function renderGuide(){
      buildDots();
      guideName.classList.remove("pop");
      void guideName.offsetWidth;
      guideName.classList.add("pop");
      guideName.textContent = MISSIONS[guideIndex].name;
    }

    // Guide swipe left/right
    let gsx=0,gsy=0,gtouch=false;
    guideCard.addEventListener("touchstart", (e)=>{
      if(!e.touches?.length) return;
      gtouch=true;
      gsx=e.touches[0].clientX;
      gsy=e.touches[0].clientY;
    }, {passive:true});
    guideCard.addEventListener("touchend",(e)=>{
      if(!gtouch) return;
      gtouch=false;
      const t=e.changedTouches?.[0];
      if(!t) return;
      const dx=t.clientX-gsx;
      const dy=t.clientY-gsy;
      if (Math.abs(dx) > 70 && Math.abs(dx) > Math.abs(dy)){
        if (dx < 0) nextGuide();
        else prevGuide();
      }
    }, {passive:true});

    function nextGuide(){
      guideIndex = (guideIndex + 1) % MISSIONS.length;
      renderGuide();
    }
    function prevGuide(){
      guideIndex = (guideIndex - 1 + MISSIONS.length) % MISSIONS.length;
      renderGuide();
    }

    // Game render
    function renderGame(){
      if (deck.length === 0){
        overlayWin.classList.add("on");
        overlayWin.setAttribute("aria-hidden", "false");
        cardNameEl.textContent = "";
        updateCounter();
        announce("Í≤åÏûÑ Ï¢ÖÎ£å");
        return;
      }

      overlayWin.classList.remove("on");
      overlayWin.setAttribute("aria-hidden", "true");

      cardNameEl.classList.remove("pop");
      void cardNameEl.offsetWidth;
      cardNameEl.classList.add("pop");

      cardNameEl.textContent = deck[0].name;
      updateCounter();
      announce(deck[0].name);
    }

    function clearCard(){
      if (deck.length === 0) return;
      deck.shift();
      renderGame();
    }
    function passCard(){
      if (deck.length === 0) return;
      deck.push(deck.shift());
      renderGame();
    }

    function startGame(){
      deck = buildDeck();
      total = deck.length; // 18
      updateCounter();
      renderGame();
      showScreen(screenGame);
    }

    function toHome(){
      showScreen(screenHome);
    }

    // Home actions
    btnStart.addEventListener("click", startGame);
    btnGuide.addEventListener("click", ()=>{
      guideIndex = 0;
      renderGuide();
      showScreen(screenGuide);
    });

    // Guide actions
    btnGuideBack.addEventListener("click", toHome);
    btnPrev.addEventListener("click", prevGuide);
    btnNext.addEventListener("click", nextGuide);

    // Game actions
    btnClear.addEventListener("click", clearCard);
    btnPass.addEventListener("click", passCard);
    btnReset.addEventListener("click", toHome);
    btnToHome2.addEventListener("click", toHome);

    // Game gestures (silent): swipe up = clear, swipe left = pass
    let sx=0, sy=0, touching=false;
    screenGame.addEventListener("touchstart", (e) => {
      if (!e.touches?.length) return;
      touching = true;
      sx = e.touches[0].clientX;
      sy = e.touches[0].clientY;
    }, { passive:true });

    screenGame.addEventListener("touchend", (e) => {
      if (!touching) return;
      touching = false;
      const t = e.changedTouches?.[0];
      if (!t) return;

      const dx = t.clientX - sx;
      const dy = t.clientY - sy;

      if (Math.abs(dx) > 80 && Math.abs(dx) > Math.abs(dy)) {
        if (dx < 0) passCard();
      } else if (Math.abs(dy) > 90 && Math.abs(dy) > Math.abs(dx)) {
        if (dy < 0) clearCard();
      }
    }, { passive:true });

    // Init
    pickTheme();
    showScreen(screenHome);
  </script>
</body>
