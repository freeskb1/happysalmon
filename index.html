    function renderMissionIcon(targetEl, missionName){
      if (!targetEl) return;

      // ë¨¼ì € ë¹„ìš°ê¸°
      targetEl.innerHTML = "";

      const url = PNG_MAP[missionName];
      if (!url){
        targetEl.innerHTML = iconSvgFor(missionName);
        return;
      }

      const img = new Image();
      img.className = "missionPng";
      img.alt = missionName;
      img.decoding = "async";
      img.loading = "eager";
      img.referrerPolicy = "no-referrer";
      img.src = url;

      img.onerror = () => {
        targetEl.innerHTML = iconSvgFor(missionName);
      };

      targetEl.appendChild(img);
    }

    // âœ… ë²„ê·¸ ìˆ˜ì •: $ í•¨ìˆ˜ëŠ” 1ë²ˆë§Œ ì„ ì–¸ (V11ì— ìˆë˜ ì˜¤ë¥˜ ì œê±°)
    const $ = (id) => document.getElementById(id);

    const screenHome  = $("screenHome");
    const screenGuide = $("screenGuide");
    const screenGame  = $("screenGame");

    const counterTop = $("counterTop");
    const btnExit = $("btnExit");

    const btnStart = $("btnStart");
    const btnGuide = $("btnGuide");

    const btnGuideBack = $("btnGuideBack");
    const btnPrev = $("btnPrev");
    const btnNext = $("btnNext");
    const guideName = $("guideName");
    const dotRow = $("dotRow");
    const guideCard = $("guideCard");
    const missionIconGuide = $("missionIconGuide");

    const cardNameEl = $("cardName");
    const missionIconGame = $("missionIconGame");
    const overlayWin = $("overlayWin");
    const srLive = $("srLive");
    const btnClear = $("btnClear");
    const btnPass  = $("btnPass");
    const btnToHome2 = $("btnToHome2");
    const lockHint = $("lockHint");

    // âœ… ì „ì²´í™”ë©´ í† ê¸€
    const btnFullscreen = $("btnFullscreen");

    let deck = [];
    let total = 0;
    let guideIndex = 0;

    // 2-second lock
    const CLEAR_LOCK_SECONDS = 2;
    let clearLocked = false;
    let lockTimer = null;
    let lockTick = null;

    function pickTheme(){
      const t = THEMES[Math.floor(Math.random() * THEMES.length)];
      document.documentElement.style.setProperty("--accent", t.accent);
      document.documentElement.style.setProperty("--accent2", t.accent2);
      document.documentElement.style.setProperty("--accent3", t.accent3);
      document.documentElement.style.setProperty("--bgA", t.bgA);
      document.documentElement.style.setProperty("--bgB", t.bgB);
      const meta = document.querySelector('meta[name="theme-color"]');
      if (meta) meta.setAttribute("content", t.bgA);
    }

    function shuffle(arr){
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function buildDeck(){
      const d = [];
      for (const m of MISSIONS){
        for (let i = 0; i < 3; i++){
          d.push({ name: m.name, id: m.name + "_" + i });
        }
      }
      return shuffle(d);
    }

    function announce(text){ srLive.textContent = text; }

    function setCounterVisible(isOn){
      if (isOn) counterTop.classList.add("on");
      else counterTop.classList.remove("on");
    }

    function updateCounter(){
      if (total <= 0 || deck.length <= 0){
        counterTop.textContent = "(ì™„ë£Œ)";
        return;
      }
      const current = total - deck.length + 1;
      counterTop.textContent = `(${current}/${total})`;
    }

    function showExitButton(isOn){
      if (isOn) btnExit.classList.add("on");
      else btnExit.classList.remove("on");
    }

    function showScreen(which){
      screenHome.classList.remove("on");
      screenGuide.classList.remove("on");
      screenGame.classList.remove("on");
      which.classList.add("on");

      const isGame = (which === screenGame);

      setCounterVisible(isGame);
      showExitButton(isGame);

      // ê²Œì„ í™”ë©´ì—ì„œëŠ” ë‹¹ê¹€ ìƒˆë¡œê³ ì¹¨ ë°©ì§€(ì „ì²´í™”ë©´ ì•„ë‹ˆì–´ë„)
      document.body.classList.toggle("lockScroll", isGame || isFullscreen());

      overlayWin.classList.remove("on");
      overlayWin.setAttribute("aria-hidden", "true");
    }

    function buildDots(){
      dotRow.innerHTML = "";
      for (let i=0;i<MISSIONS.length;i++){
        const d = document.createElement("div");
        d.className = "dot" + (i===guideIndex ? " on" : "");
        dotRow.appendChild(d);
      }
    }

    function renderGuide(){
      buildDots();
      const name = MISSIONS[guideIndex].name;

      renderMissionIcon(missionIconGuide, name);

      guideName.classList.remove("pop");
      void guideName.offsetWidth;
      guideName.classList.add("pop");
      guideName.textContent = name;
    }

    let gsx=0,gsy=0,gtouch=false;
    guideCard.addEventListener("touchstart",(e)=>{
      if(!e.touches?.length) return;
      gtouch=true; gsx=e.touches[0].clientX; gsy=e.touches[0].clientY;
    },{passive:true});
    guideCard.addEventListener("touchend",(e)=>{
      if(!gtouch) return; gtouch=false;
      const t=e.changedTouches?.[0]; if(!t) return;
      const dx=t.clientX-gsx, dy=t.clientY-gsy;
      if (Math.abs(dx)>70 && Math.abs(dx)>Math.abs(dy)){
        if(dx<0) nextGuide(); else prevGuide();
      }
    },{passive:true});

    function nextGuide(){ guideIndex=(guideIndex+1)%MISSIONS.length; renderGuide(); }
    function prevGuide(){ guideIndex=(guideIndex-1+MISSIONS.length)%MISSIONS.length; renderGuide(); }

    function stopLockTimers(){
      if (lockTimer){ clearTimeout(lockTimer); lockTimer=null; }
      if (lockTick){ clearInterval(lockTick); lockTick=null; }
    }

    function setClearLocked(on){
      clearLocked = on;
      btnClear.disabled = on;

      if (on){
        stopLockTimers();
        lockHint.style.display = "block";
        let remaining = CLEAR_LOCK_SECONDS;
        lockHint.textContent = String(remaining);

        lockTick = setInterval(()=>{
          remaining -= 1;
          if (remaining <= 0){
            stopLockTimers();
            setClearLocked(false);
          } else {
            lockHint.textContent = String(remaining);
          }
        }, 1000);

        lockTimer = setTimeout(()=>{
          stopLockTimers();
          setClearLocked(false);
        }, CLEAR_LOCK_SECONDS*1000 + 150);
      } else {
        stopLockTimers();
        lockHint.style.display = "none";
      }
    }

    function renderGame(){
      if (deck.length === 0){
        overlayWin.classList.add("on");
        overlayWin.setAttribute("aria-hidden","false");
        cardNameEl.textContent = "";
        if (missionIconGame) missionIconGame.innerHTML = "";
        updateCounter();
        announce("ê²Œì„ ì¢…ë£Œ");
        setClearLocked(false);
        return;
      }
      overlayWin.classList.remove("on");
      overlayWin.setAttribute("aria-hidden","true");

      cardNameEl.classList.remove("pop");
      void cardNameEl.offsetWidth;
      cardNameEl.classList.add("pop");

      const name = deck[0].name;
      cardNameEl.textContent = name;

      renderMissionIcon(missionIconGame, name);

      updateCounter();
      announce(name);

      setClearLocked(true);
    }

    function clearCard(){
      if (deck.length===0) return;
      if (clearLocked) return;
      deck.shift();
      renderGame();
    }

    function passCard(){
      if (deck.length===0) return;
      deck.push(deck.shift());
      renderGame();
    }

    function startGame(){
      deck = buildDeck();
      total = deck.length; // 18
      updateCounter();
      renderGame();
      showScreen(screenGame);
    }

    function toHome(){
      setClearLocked(false);
      showScreen(screenHome);
    }

    // âœ… ì „ì²´í™”ë©´ í† ê¸€ + lockScroll
    function isFullscreen(){
      return !!(document.fullscreenElement || document.webkitFullscreenElement);
    }

    async function toggleFullscreen(){
      try{
        const doc = document;
        const el = document.documentElement;
        const fs = isFullscreen();

        if (!fs){
          if (el.requestFullscreen) await el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          document.body.classList.add("lockScroll");
        } else {
          if (doc.exitFullscreen) await doc.exitFullscreen();
          else if (doc.webkitExitFullscreen) doc.webkitExitFullscreen();
          // í™ˆì´ë©´ lockScroll ì œê±°, ê²Œì„ì´ë©´ ìœ ì§€
          if (!screenGame.classList.contains("on")) {
            document.body.classList.remove("lockScroll");
          }
        }
      } catch (e) {}
    }

    // ì „ì²´í™”ë©´ì´ ESC/ì œìŠ¤ì²˜ë¡œ ì¢…ë£Œëœ ê²½ìš°ë„ ë³µêµ¬
    document.addEventListener("fullscreenchange", () => {
      if (!isFullscreen() && !screenGame.classList.contains("on")) {
        document.body.classList.remove("lockScroll");
      }
    });
    document.addEventListener("webkitfullscreenchange", () => {
      if (!isFullscreen() && !screenGame.classList.contains("on")) {
        document.body.classList.remove("lockScroll");
      }
    });

    // âœ… ì´ë²¤íŠ¸ ë°”ì¸ë”©
    btnStart.addEventListener("click", startGame);
    btnGuide.addEventListener("click", ()=>{
      guideIndex=0; renderGuide(); showScreen(screenGuide);
    });

    btnGuideBack.addEventListener("click", toHome);
    btnPrev.addEventListener("click", prevGuide);
    btnNext.addEventListener("click", nextGuide);

    btnClear.addEventListener("click", clearCard);
    btnPass.addEventListener("click", passCard);
    btnToHome2.addEventListener("click", toHome);

    btnExit.addEventListener("click", toHome);
    btnFullscreen.addEventListener("click", toggleFullscreen);

    // gestures: swipe up = clear, swipe left = pass
    let sx=0, sy=0, touching=false;
    screenGame.addEventListener("touchstart",(e)=>{
      if(!e.touches?.length) return;
      touching=true; sx=e.touches[0].clientX; sy=e.touches[0].clientY;
    },{passive:true});
    screenGame.addEventListener("touchend",(e)=>{
      if(!touching) return; touching=false;
      const t=e.changedTouches?.[0]; if(!t) return;
      const dx=t.clientX-sx, dy=t.clientY-sy;
      if (Math.abs(dx)>80 && Math.abs(dx)>Math.abs(dy)){
        if(dx<0) passCard();
      } else if (Math.abs(dy)>90 && Math.abs(dy)>Math.abs(dx)){
        if(dy<0) clearCard();
      }
    },{passive:true});

    pickTheme();
    showScreen(screenHome);

    // âœ… iOS Safari ë”ë¸”íƒ­ í™•ëŒ€ ë°©ì§€ (ì „ì²´ ë¬¸ì„œ ê¸°ì¤€)
(function blockDoubleTapZoom(){

    }
    lastTouchEnd = now;
  }, { passive: false });

  // âœ… ë‘ ì†ê°€ë½ í™•ëŒ€(í•€ì¹˜ì¤Œ)ë„ ë§‰ê³  ì‹¶ìœ¼ë©´ ì•„ë˜ë„ ê°™ì´
